<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator Sederhana</h1>
        <input type="number" id="num1" placeholder="Masukkan bilangan pertama">
        <input type="number" id="num2" placeholder="Masukkan bilangan kedua">
        <button onclick="calculate()">Hitung</button>
        <div class="results">
            <p>+) Penjumlahan____  <span id="additionResult"></span></p>
            <p>-) Pengurangan____  <span id="subtractionResult"></span></p>
            <p>x) Perkalian_______     <span id="multiplicationResult"></span></p>
            <p>/) Pembagian______     <span id="divisionResult"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
